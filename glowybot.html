<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlowyBot ðŸŒ¸</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
    }

    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9998;
    }

    #chat-header {
      background-color: #ff69b4;
      color: white;
      padding: 12px;
      font-weight: bold;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #fdfdfd;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background-color: #e0f7fa;
      margin-left: auto;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffe0f0;
      margin-right: auto;
    }

    #chat-form {
      display: flex;
      border-top: 1px solid #eee;
    }

    #chat-input {
      flex: 1;
      border: none;
      padding: 12px;
      font-size: 14px;
      outline: none;
    }

    #chat-send {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 0 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="chat-toggle">ðŸŒ¸</button>

  <div id="chat-box">
    <div id="chat-header">GlowyBot ðŸŒ¸</div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input id="chat-input" type="text" placeholder="Escribe a GlowyBot..." required />
      <button id="chat-send" type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('chat-toggle');
    const chatBox = document.getElementById('chat-box');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    toggle.addEventListener('click', () => {
      chatBox.style.display = chatBox.style.display === 'none' ? 'flex' : 'none';
    });

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = chatInput.value;
      appendMessage('user', userMessage);
      chatInput.value = '';

      try {
        const response = await fetch('https://glowybot-vercel.vercel.app/glowybot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: userMessage,
            lang: 'es'
          })
        });

        const data = await response.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', 'Ups... hubo un problema al conectarme.');
      }
    });

    function appendMessage(type, text) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
